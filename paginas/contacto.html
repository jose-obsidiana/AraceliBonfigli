    <main>
        <h1 class="h1-cont">Contacto</h1>

    <div id="container">
        <h2 class="h2-contacto">Para Contrataciones De</h2>
        <h3 class="h3-contacto" >Eventos y/o Producciones</h3>
        <div class="underline"></div>
        
        <form action="#" method="post" id="contact_form">
            <div class="nombre">
                <label for="nombre"></label>
                <input type="text" placeholder="Nombre" name="nombre" id="name_input" required>
            </div>

            <div class="apellido">
                <label for="apellido"></label>
                <input type="text" placeholder="Apellido" name="apellido" id="name_input" required>
            </div>

            <div class="telefono">
                <label for="name"></label>
                <input type="text" placeholder="Número" name="telephone" id="telephone_input" required>
            </div>
            
            <div class="email">
                <label for="email"></label>
                <input type="email" placeholder="Email" name="email" id="email_input" required>
            </div>
            
            <div class="mensaje">
                <label for="mensaje"></label>
                <textarea name="mensaje" placeholder="Deja Un Mensaje" id="message_input" cols="30" rows="2" required></textarea>
            </div>
            
            <div class="submit">
                <input type="submit" value="Enviar" id="form_button" />
            </div>

        </form><!-- // End form -->
    </div><!-- // End #container -->
